<div style="margin: 3rem 5rem 0 5rem;">

  <h2 style="margin-bottom: 0%;">Citas</h2>
  <hr color="blue" style="margin: 0%;">

  <div style="margin-top: 1rem;">
    <span class="example-fill-remaining-space" style="margin-left: 55rem;"></span>
    <a mat-button routerLink="/appointments/create-appointment" style="color: black; text-decoration: none; font-size: 1.1rem;" >
      <mat-icon>add_box</mat-icon> Nueva cita </a>
  </div>

  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha DD/MM/AA </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>


    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>


    <ng-container matColumnDef="idTest">
      <th mat-header-cell *matHeaderCellDef> ID Prueba </th>
      <td mat-cell *matCellDef="let element"> {{element.idTest.idTest}} </td>
    </ng-container>


    <ng-container matColumnDef="idAffiliate">
      <th mat-header-cell *matHeaderCellDef> ID Afiliado </th>
      <td mat-cell *matCellDef="let element"> {{element.idAffiliate.idAffiliate|json}} </td>
    </ng-container>


    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef style="width: 200px; padding-right: 0; padding-left: 40px;"> Opci√≥n </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="[pathEdith, element.id]" style="color:black; text-decoration: none; " >
        <mat-icon>update</mat-icon></a>
        <a mat-button [routerLink]="[pathDelete, element.id]" style="color:black; text-decoration: none; " >
        <mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
