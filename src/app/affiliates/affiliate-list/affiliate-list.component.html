<div style="margin: 3rem 5rem 0 5rem;">

  <h2 style="margin-bottom: 0%;">Afiliados</h2>
  <hr color="blue" style="margin: 0%;">

  <div style="margin-top: 1rem;">
    <span class="new-affiliate" style="margin-left: 55rem;"></span>
    <a class="btn-new-affiliate"mat-button routerLink="/affiliates/create-affiliate" style="color: black; text-decoration: none; font-size: 1.1rem;" >
      <mat-icon>add_box</mat-icon> Nuevo afiliado </a>
  </div>

  <table mat-table [dataSource]="affiliates" class="mat-elevation-z8">


    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idAffiliate}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <!-- Option Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef style="width: 200px; padding-right: 0; padding-left: 40px;"> Opci√≥n </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="[pathEdith, element.idAffiliate]" style="color:black; text-decoration: none; " >
        <mat-icon>update</mat-icon></a>
        <a mat-button [routerLink]="[pathDelete, element.idAffiliate]" style="color:black; text-decoration: none; " >
        <mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
